<!DOCTYPE html>
<html>
<head>
	
	<link type="text/css" rel="stylesheet" href="/style/main.css"/>
  <title>Blog</title>
</head>
<body>

	<a href="/blog" class="main-title">
    /Blog/
  	</a>
  
  <div class="login-area">

  {% if user == "" %}
    
      <a class="login-link" href="/blog/login">login</a>
      |
      <a class="login-link" href="/blog/signup">signup</a>
    {% else %}
      {{user}} (<a class="login-link" href="/blog/logout">logout</a>)

    {% endif %}

    
    </div>

    <h2>{{type_post}}</h2>

  <form method="post">
  	<div class="post">
  		<div class="post-heading">
    		<div class="post-title">
      			{{post.subject}}
    		</div>

    		<div class="post-date">
      			{{post.created.strftime("%b %d, %Y")}}
    		</div>
  				
  			</div>
  			 	
  			 <div class="post-content">
    			{% for line in post.content.splitlines() %}
    				 {{line}}<br>
    			{% endfor %}
  			</div>

            <hr>
            <br>
              <input type="submit">
              <input type="button" onclick="parent.location='/blog/{{post_id}}'" value="Cancel">
        
	</div>
</form>

</body>
</html>
